<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Add employee</h2>
    </div>
    <div class="panel-body">
        <ng-form name="employeeAddForm">
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.firstName.$invalid }">
                    <label for="firstName">First name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" ng-model="employee.firstName"
                           placeholder="First Name" required>

                        <!--TODO#HR2-->

                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.lastName.$invalid }">
                        <label for="lastName">Last name:</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" ng-model="employee.lastName"
                               placeholder="Last Name" required>
                    </div>


                        <!--TODO#HR2-->

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.hireDate.$invalid }">
                    <label for="hireDate">Hire Date:</label>
                    <input type="text" id="hireDate" name="hireDate" class="form-control" ng-model="employee.hireDate"
                           placeholder="Hire Date" ng-pattern="datePattern" required>

                        <!--TODO#HR2-->

                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.mail.$invalid }">
                    <label for="mail">Email:</label>
                    <input type="text" id="mail" name="mail" class="form-control" ng-model="employee.email"
                           placeholder="Email" required>


                        <!--TODO#HR2-->


                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.hireDate.$invalid }">

                        <label for="phone">Phone number:</label>
                        <input type="text" id="phone" name="phone" class="form-control" ng-model="employee.phoneNumber"
                               placeholder="Phone number">

                        <span class="help-block" ng-show="employeeAddForm.hireDate.$error.required
                             && employeeAddForm.hireDate.$dirty">{{requiredErrorMessage}}</span>
                        <span class="help-block" ng-show="employeeAddForm.hireDate.$error.pattern
                             && employeeAddForm.hireDate.$dirty">{{patternDateNotRespectedMessage}}</span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->

                    <!--<input type="text" id="job" name="job" class="form-control" ng-model="employee.jobId"-->
                           <!--placeholder="Job title" required>-->

                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.jobId.$invalid }">

                        <label for="jobId">Job title:</label>
                        <!--TODO#HR2-->
                        <select id="jobId" ng-model="employee.jobId" name="jobId" class="form-control" required
                                ng-options="job.jobTitle for job in jobs track by job.jobId">
                        </select>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.salary.$invalid }">
                    <label for="salary">Salary:</label>
                    <input type="number" id="salary" name="salary" class="form-control" ng-model="employee.salary"
                           placeholder="Salary" required>


                        <!--TODO#HR2-->


                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.commissionPct.$invalid }">
                        <label for="commissionPct">Commission:</label>
                        <input type="text" id="commissionPct" name="commissionPct" class="form-control" ng-model="employee.commissionPct"
                               placeholder="Commission" ng-pattern="commissionPattern" required>
                         <span class="help-block" ng-show="employeeAddForm.commissionPct.$error.required
                             && employeeAddForm.commissionPct.$dirty">{{requiredErrorMessage}}</span>
                         <span class="help-block" ng-show="employeeAddForm.commissionPct.$error.pattern
                             && employeeAddForm.commissionPct.$dirty">{{patternCommisionNotRespectedMessage}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <label for="dep">Department:</label>
                    <select id="dep" ng-model="employee.departmentId" name="department" class="form-control" required
                            ng-options="department.departmentName for department in departments track by department.departmentId">
                    </select>
                    <div class="form-group">
                        <!--TODO#HR2-->
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.manager.$invalid }">
                        <label for="manager">Manager:</label>
                        <select id="manager" ng-model="employee.managerId" name="manager" class="form-control" required
                                ng-options="manager.firstName+' '+ manager.lastName for manager in managers track by manager.employeeId">
                        </select>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-7">
                    <div class="container">
                        <!--TODO#HR4-->
                        <p>
                            <a class="btn btn-primary btn-lg" role="button" ng-click="reset()"> Reset </a>
                        </p>
                        <p>
                            <a class="btn btn-primary btn-lg" role="button" ng-click="create(employee)" ng-disabled = "employeeAddForm.$invalid"> Save </a>
                        </p>
                    </div>
                </div>
            </div>
        </ng-form>
    </div>
</div>
