<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Add employee</h2>
    </div>
    <div class="panel-body">
        <ng-form name="jobEditForm">
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': jobEditForm.jobTitle.$invalid }">
                        <label for="jobTitle">Job title:</label>
                        <input type="text" id="jobTitle" name="jobTitle" class="form-control" ng-model="job.jobTitle"
                               placeholder="Job title" required>
                          <span class="help-block" ng-show="jobEditForm.jobTitle.$error.required
                             && jobEditForm.jobTitle.$dirty">{{requiredErrorMessage}}</span>

                        <!--TODO#HR2-->

                    </div>

                </div>
                </div>
            <div class = "row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->

                    <!--TODO#HR2-->
                    <div class="form-group" ng-class="{ 'has-error': jobEditForm.minSalary.$invalid }">
                        <label for="maxSalary">Min salary:</label>
                        <input type="number" id="minSalary" name="minSalary" class="form-control" ng-model="job.minSalary"
                               placeholder="Min salary" required>
                          <span class="help-block" ng-show="jobEditForm.minSalary.$error.required
                             && jobEditForm.minSalary.$dirty">{{requiredErrorMessage}}</span>
                    </div>


                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': jobEditForm.maxSalary.$invalid }">
                        <label for="maxSalary">Max salary:</label>
                        <input type="number" id="maxSalary" name="maxSalary" class="form-control" ng-model="job.maxSalary"
                               placeholder="Max salary" required>
                          <span class="help-block" ng-show="jobEditForm.maxSalary.$error.required
                             && jobEditForm.maxSalary.$dirty">{{requiredErrorMessage}}</span>
                    </div>



            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-7">
                    <div class="container">
                        <!--TODO#HR4-->
                        <p>
                            <a class="btn btn-primary btn-lg" role="button" ng-click="reset()"> Reset </a>

                            <a class="btn btn-primary btn-lg" role="button" ng-click="create(job)" ng-disabled = "jobEditForm.$invalid"> Save </a>
                        </p>
                    </div>
                </div>
                </div>
            </div>
        </ng-form>
    </div>
</div>
