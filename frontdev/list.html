<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo HR</title>

    <link rel = "stylesheet" type = "text.css"
    href = "//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel = "stylesheet" type = "text/css" href = "css/main.css"/>

    <script type = "text/javascript" src = "scripts/app.js"></script>



    <link rel = "stylesheet" type = "text/css"
          href = "//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
</head>
<body>
    <h1>HR Employees List Page</h1>
<div class = "panel panel-default">
    <div class = "panel-heading description">
        Employees list
    </div>
    <div class = "panel-body">
        <div>
            <p>
                <button onclick = "showList()">Show list</button>
            </p>
        </div>

        <div id = "listcontainer">

        </div>


        </div>
    </div>
    <div>
        <a href = "index.html">Back to Home Page</a>
    </div>

    <div class = "panel paneel-default">
        <div class = "panel-heading description">
            Add employee

        </div>
        <div class = "panel-body">
            <p>
                First name: <input type = "text" id = "firstName">
            </p>
            <p>
                Last Name: <input type="text" id="lastName"/>
            </p>
            <p>
                Phone: <input type="text" id="phone"/>
            </p>
            <p>
                Salary: <input type="number" id="salary"/>
            </p>
            <p>
                <button onclick = "addEmployee()">Add employee</button>
            </p>

            <p>
                <button onclick = "totalSalary()">Total salary</button>
                <div id = "totalSalaryCont">

                </div>
            </p>

            <p>
                <button onclick = "deleteLastEmployee()">Delete last employee</button>
            </p>
        </div>
    </div>


</body>
</html>
