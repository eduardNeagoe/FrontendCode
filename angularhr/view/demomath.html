<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = "stylesheet" type = "text/css" href ="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel = "stylesheet" type = "text/css" href ="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body>
<div ng ng-app="hrApp">
    <h1>Math actions</h1>
    <div ng-controller = "MathController">
        <p>Enter number A:<input type = "text" ng-model = "numberA"></p>
        <p>You entered: {{numberA}}</p>

        <p>Enter number B:<input type = "text" ng-model = "numberB"></p>
        <p>You enetered: <span ng-bind = "numberB"></span></p>


        <p>Addition: {{addition(numberA, numberB)}}</p>
        <p>Substraction: {{substraction(numberA, numberB)}}</p>
        <p>Multiplication: {{multiplication(numberA, numberB)}}</p>
        <p>Division: {{division(numberA, numberB)}}</p>

    </div>

</div>
<script type = "text/javascript" src = "../bower_components/jquery/jquery.js"></script>
<script type = "text/javascript" src = "../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type = "text/javascript" src = "../bower_components/angular/angular.js"></script>
<script type = "text/javascript" src = "../scripts/app.js"></script>
<script type = "text/javascript" src = "../scripts/MathController.js"></script>

</body>
</html>
